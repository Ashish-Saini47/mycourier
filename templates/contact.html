{% extends 'base.html' %}

{% block title %}Contact Us
{% endblock title %}
{% block activecontact %}
active
{% endblock activecontact %}
{% block body %}
<div class = "container">
<h1 class =text-center> Contact Us</h1>
<form method = "post" action = "/contact">
{% csrf_token %}
  <div class="form-group ">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="emailid" name="email" placeholder="Enter Your Mail Id">
  </div>
  <div class="form-group">
    <label for="User_Name">Name</label>
    <input class="form-control" id="User_ name" name = "name" placeholder = "Enter Your Name">
     
  </div>
  <div class="form-group">
    <label for="Phone Number">Phone Number</label>
    <input class="form-control" id="phone" name = "phone" placeholder = "Enter Your Phone Number">
     
  </div>

  <div class="form-group">
    <label for="Query">Query</label>
    <textarea class="form-control" id="Query" name = "query" placeholder = "Enter your query" rows="3"></textarea>
  </div>
  <button type="Submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
